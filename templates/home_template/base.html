<!-- base.html -->
<!DOCTYPE html>
<html lang="vi">
<head>
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <a class="navbar-brand" href="/">
        <img src="{% static 'images/logo.png' %}" alt="Logo" width="100">
    </a>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Thiết kế menu */
        .navbar {
            background-color: #003399;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #fff;
        }
        .navbar-nav .nav-link:hover,
        .navbar-nav .nav-link:focus {
            color: #ccc;
        }

        /* Thiết kế tiêu đề */
        .title-container {
            background-color: #f8f9fa;
            padding: 15px 0;
            text-align: center;
        }
        .site-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }

        /* Thiết kế khối nội dung */
        .content-container {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        
    </style>
</head>
<body>
    {% load static %}

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Vietnamnet.vn</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Xã hội</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Chính trị</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Thể thao</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sức khỏe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Công nghệ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="title-container">
        <h1 class="site-title">Tiêu đề trang</h1>
    </div>

    <div class="container">
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">© 2023 Vietnamnet.vn. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
